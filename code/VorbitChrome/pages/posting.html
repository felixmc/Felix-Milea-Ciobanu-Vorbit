</div>

<div class="poster-list item-list">
	<div class="poster item new selected">
		<span class="name">Create New Poster</span>
	</div>
</div>

<div class="poster-details item-details new">
	<ul class="toolbar icon-nav">
		<li class="running-inactive"><a href="#save" title="save" class="icon-save"></a></li>
		<li class="sep new-inactive running-inactive"><a href="#delete" title="delete" class="icon-delete"></a></li>

		<li class="new-inactive running-inactive"><a href="#start" title="start" class="icon-start"></a></li>
		<li class="inactive running-active"><a href="#stop" title="stop" class="icon-stop"></a></li>

	<form id="config-form">
		<p data-label="Name"><input name="pname" type="text" /></p>
		<input name="active" type="hidden" val="true" />
		<p data-label="Dataset"><select name="dataset" class="miners-list"></select></p>
		<p data-label="Subset"><select name="subset" class="subsets-list"></select></p>
		<p data-label="Edition"><select name="edition" class="editions-list"></select></p>
		<p data-label="N Complexity"><select name="n">
			<option value="1">Unigrams</option>
			<option value="2">Bigrams</option>
			<option value="3">Trigrams</option>
			<option value="4">Quadgrams</option>

			<button id="add-task">Add Task</button>
